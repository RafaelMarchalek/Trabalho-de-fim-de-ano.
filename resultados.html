<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultados da Pesquisa</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #f4f4f9;
        margin: 0;
        color: #1e293b;
        padding: 20px;
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
      }
      .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
      }
      .product-card {
        background: #fff;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.2s;
      }
      .product-card:hover {
        transform: translateY(-5px);
      }
      .product-card img {
        max-width: 100%;
        height: 150px;
        object-fit: contain;
        margin-bottom: 10px;
      }
      .product-card h3 {
        font-size: 18px;
        margin-bottom: 5px;
      }
      .product-card p {
        color: #ff6600;
        font-weight: bold;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <h1 id="search-title"></h1>

    <div class="products" id="results-container"></div>

    <!-- Importando o arquivo com todos os produtos -->
    <script src="produtos.js"></script>
    <script>
      // Pega o termo pesquisado da URL
      const params = new URLSearchParams(window.location.search);
      const query = params.get("q")?.toLowerCase();

      document.getElementById("search-title").innerText = query
        ? `Resultados para: "${query}"`
        : "Nenhuma pesquisa feita";

      const resultsContainer = document.getElementById("results-container");

      // Filtra os produtos
      const filteredProducts = produtos.filter((prod) =>
        prod.nome.toLowerCase().includes(query)
      );

      if (filteredProducts.length === 0) {
        resultsContainer.innerHTML =
          "<p style='grid-column:1/-1; text-align:center;'>Nenhum produto encontrado.</p>";
      } else {
        filteredProducts.forEach((prod) => {
          const card = document.createElement("div");
          card.className = "product-card";
          card.innerHTML = `
          <img src="${prod.img}" alt="${prod.nome}">
          <h3>${prod.nome}</h3>
          <p>${prod.preco}</p>
        `;
          resultsContainer.appendChild(card);
        });
      }
    </script>
  </body>
</html>
